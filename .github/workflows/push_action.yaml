name: CI/CD Push
on:
  push:
    path:
      - "src/**"
      - "!README.md"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo Push main branch

      - name: Login Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
